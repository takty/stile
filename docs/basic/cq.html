<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Container Query - Stile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../css/style.min.css">
<script src="../stile-full.min.js"></script>
</head>
<body>
<div class="stile">

	<h1>Container Query<small>(Experimental)</small></h1>
	<nav>
		<a href="../index.html">Go Back</a>
	</nav>

	<h2>Basic</h2>

	<div class="half-width">
		<div data-cq="cq-cls1: max 240">Queried Element</div>
	</div>

	<pre><code>&lt;div data-cq="cq-cls1: max 240"&gt;...&lt;/div&gt;</code></pre>

	<h2>And</h2>

	<div class="half-width">
		<div data-cq="cq-cls2: min 240 & max 320;">Queried Element</div>
	</div>

	<pre><code>&lt;div data-cq="cq-cls2: min 240 & max 320;"&gt;...&lt;/div&gt;</code></pre>

	<h2>Or</h2>

	<div class="half-width">
		<div data-cq="cq-cls3: max 240; cq-cls3: min 320;">Queried Element</div>
	</div>

	<pre><code>&lt;div data-cq="cq-cls3: max 240; cq-cls3: min 320;"&gt;...&lt;/div&gt;</code></pre>

</div>
</body>
</html>
